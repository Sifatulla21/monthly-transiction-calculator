<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Transection Calculator</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center py-5">Monthly Transection Calculator</h1>
    <!-- image and calculator part -->
    <section class="container">
        <div class="row">
            <div class="col-12 col-lg-6 me-3 g-3">
                <img class="img-fluid" src="images/calc.jpg" alt="">
            </div>
            <div class="container col-12 col-lg-5 border border-3 g-3 b-color">
                <div>
                    <h3 class="text-center py-3">Income</h3>
                    <div class="d-flex justify-content-center">
                        <div class="me-3">
                            <span class="fw-bold">Income:</span>
                        </div>
                        <div><input id="income" type="text" placeholder="Enter Your Income">
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="text-center py-3">Expenses</h3>
                    <div class="d-flex justify-content-center mb-2">
                        <div class="me-4">
                            <span class="fw-bold">Food:</span>
                        </div>
                        <div>
                            <input id="food-cost" type="text" placeholder="Enter Your Food Cost">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <div class="me-3">
                        <span class="fw-bold mx-3">Rent:</span>
                        </div>
                        <div>
                            <input id="rent-cost" class="me-3" type="text" placeholder="Enter Your Rental Cost">
                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <div class="me3">
                            <span class="fw-bold mx-3">Clothes:</span>
                        </div>
                        <div>
                            <input id="clothes-cost" class="me-4" type="text" placeholder="Enter Your Clothing Cost">
                        </div>
                        
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="calculate" class="rounded-3 submit-button" type="submit">Calculate</button>
                </div>
                <div>
                    <h3 class="text-center my-3">Total Expenses: <span  id="total-expense" >5500</span></h3>
                    <h3 id="error-balance" class="text-center">Balance: <span id="balance"> 4500 </span> </h3>
                    <h3 id="invalid-balance" class="text-center">Income Is Less Than Expence</h3>

                </div>
                <div class="d-flex justify-content-center mt-3">
                    <span class="d-flex align-items-center fw-bold me-2">Save:</span>
                    <input type="text" placeholder="Enter Your Saving Parcentage">
                    <span class="d-flex align-items-center fw-bolder ms-2 me-2">%</span>
                    <span><button class="rounded-3 save-button" type="submit">Calculate</button></span>
                </div>
                <div>
                    <h3 class="text-center my-3">Saving Amount: 2000 </h3>
                    <h3 class="text-center">Remaining Balance: 2500 </h3>
                </div>
            </div>
        </div>

    </section>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="calc.js"></script>
</body>
</html>
