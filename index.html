<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Transection Calculator</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center py-5">Monthly Transection Calculator</h1>
    <!-- image and calculator part -->
    <section class="container">
        <div class="row">
            <div class="col-12 col-lg-7 g-3">
                <img class="img-fluid" src="images/calc.jpg" alt="">
            </div>
            <div class="col-12 col-lg-5 border border-3 g-3 bg-secondary">
                <div>
                    <h3 class="text-center py-5">Income</h3>
                    <div>
                        <span class="fw-bold  ms-5 me-3">Income:</span>
                        <input type="text" placeholder="Enter Your Income">
                    </div>
                </div>
                <div>
                    <h3 class="text-center py-3">Expenses</h3>
                    <div class="mb-2">
                        <span class="fw-bold  ms-5 me-5">Food:</span>
                        <input type="text" placeholder="Enter Your Food Cost">
                    </div>
                    <div class="mb-2">
                        <span class="fw-bold  ms-5 me-5">Rent:</span>
                        <input type="text" placeholder="Enter Your Rental Cost">
                    </div>
                    <div class="mb-2">
                        <span class="fw-bold  ms-5 me-4">Clothes:</span>
                        <input type="text" placeholder="Enter Your Clothing Cost">
                    </div>
                </div>
                <div class="mx-5 mt-3">
                    <button class="bg-info text-dark w-25 mx-5 rounded-pill" type="submit">Calculate</button>
                </div>
                <div>
                    <h3 class="text-center my-3">Total Expenses: 5500 </h3>
                    <h3 class="text-center">Balance: 4500</h3>
                </div>
                <div class="mt-3">
                    <span class="fw-bold ms-5 me-4">Save:</span>
                    <input type="text" placeholder="Enter Your Saving Parcentage">
                    <span class="fw-bold">%</span>
                    <span><button class="bg-info text-dark w-5" type="submit">Calculate</button></span>
                </div>
                <div>
                    <h3 class="text-center my-3">Saving Amount: 2000 </h3>
                    <h3 class="text-center">Remaining Balance: 2500 </h3>
                </div>
            </div>
        </div>

    </section>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="calc.js"></script>
</body>
</html>
